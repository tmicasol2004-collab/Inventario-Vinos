<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Inventario de Vinos</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manifest para PWA -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            transition: background-color 0.5s ease;
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .action-btn {
            width: 100%;
            height: 100px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease, background-color 0.3s ease;
        }
        .action-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body id="app-body" class="bg-gray-100">

    <div id="app-container" class="max-w-md mx-auto p-6">

        <!-- PANTALLA DE CONFIGURACI√ìN -->
        <div id="setup-screen" class="bg-white rounded-xl shadow-2xl p-6 w-full">
            <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">üç∑ Asistente de Inventario</h1>
            <p class="text-gray-600 text-center mb-8">Comencemos el turno definiendo el producto y el stock inicial.</p>

            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Vino:</label>
            <input id="wine-name-input" type="text" placeholder="Ej: Cabernet Sauvignon Reserva"
                class="w-full p-3 border border-gray-300 rounded-lg mb-4">

            <label class="block text-sm font-medium text-gray-700 mb-2">Stock Inicial (Botellas):</label>
            <input id="initial-stock-input" type="number" value="12" min="0"
                class="w-full p-3 border border-gray-300 rounded-lg mb-6">

            <button onclick="initializeInventory()"
                class="w-full p-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">
                Guardar y Empezar Inventario
            </button>
        </div>

        <!-- PANTALLA DE INVENTARIO (OCULTA AL INICIO) -->
        <div id="inventory-screen" class="hidden text-center">

            <div id="alert-indicator" class="p-6 rounded-xl shadow-2xl transition duration-500">
                <p id="wine-display" class="text-lg font-medium mb-2 text-white opacity-80">Vino: N/A</p>
                <p id="stock-display" class="text-5xl font-extrabold mb-4 text-white">Stock actual: 0 botellas</p>
                <p class="text-sm font-light text-white opacity-75">(Se pondr√° rojo si el stock es 3 o menos)</p>
            </div>

            <div class="mt-8 grid grid-cols-1 gap-4">
                <button onclick="updateStock(-1)" class="action-btn bg-red-600 text-white hover:bg-red-700">
                    üìâ Venta registrada (Restar 1)
                </button>

                <button onclick="updateStock(1)" class="action-btn bg-blue-600 text-white hover:bg-blue-700">
                    ‚ûï A√±adir stock (Sumar 1)
                </button>
            </div>

            <button onclick="showSummary()"
                class="w-full p-3 mt-8 bg-gray-800 text-white rounded-lg font-semibold hover:bg-gray-900">
                ‚úÖ Finalizar Inventario y Mostrar Resumen
            </button>
        </div>
    </div>

    <!-- MODAL DE RESUMEN -->
    <div id="summary-modal"
        class="fixed inset-0 bg-black bg-opacity-70 hidden flex justify-center items-center p-6 z-50">

        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">üìä Resumen del Turno</h2>
            <div id="summary-content" class="space-y-2 text-gray-700"></div>

            <button onclick="hideSummary()"
                class="mt-6 w-full p-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        // VARIABLES DE ESTADO
        let wineName = "";
        let initialStock = 0;
        let currentStock = 0;
        const LOW_STOCK_THRESHOLD = 3;

        // REFERENCIAS
        const setupScreen = document.getElementById("setup-screen");
        const inventoryScreen = document.getElementById("inventory-screen");
        const alertIndicator = document.getElementById("alert-indicator");
        const wineDisplay = document.getElementById("wine-display");
        const stockDisplay = document.getElementById("stock-display");
        const appBody = document.getElementById("app-body");
        const summaryModal = document.getElementById("summary-modal");
        const summaryContent = document.getElementById("summary-content");

        // FUNCI√ìN INICIAL
        function initializeInventory() {
            const nameInput = document.getElementById("wine-name-input");
            const stockInput = document.getElementById("initial-stock-input");

            if (!nameInput.value.trim() || !stockInput.value) {
                alert("Por favor ingresa un nombre y un stock inicial.");
                return;
            }

            wineName = nameInput.value.trim();
            initialStock = parseInt(stockInput.value);
            currentStock = initialStock;

            setupScreen.classList.add("hidden");
            inventoryScreen.classList.remove("hidden");

            renderInventory();
        }

        // ACTUALIZA STOCK
        function updateStock(delta) {
            currentStock += delta;
            if (currentStock < 0) currentStock = 0;
            renderInventory();
        }

        // REFRESCA PANTALLA
        function renderInventory() {
            wineDisplay.textContent = Vino: ${wineName};
            stockDisplay.textContent = Stock actual: ${currentStock} botellas;

            alertIndicator.classList.remove("bg-red-600", "bg-green-600");
            appBody.classList.remove("bg-red-200", "bg-green-200", "bg-gray-100");

            if (currentStock <= LOW_STOCK_THRESHOLD) {
                alertIndicator.classList.add("bg-red-600");
                appBody.classList.add("bg-red-200");
            } else {
                alertIndicator.classList.add("bg-green-600");
                appBody.classList.add("bg-green-200");
            }
        }

        // RESUMEN
        function showSummary() {
            const diff = currentStock - initialStock;
            let message = "";

            if (diff < 0) message = Se registraron ${Math.abs(diff)} ventas.;
            else if (diff > 0) message = Se a√±adieron ${diff} botellas.;
            else message = "No hubo cambios en el inventario.";

            summaryContent.innerHTML = `
                <p><strong>Vino:</strong> ${wineName}</p>
                <p><strong>Stock Inicial:</strong> ${initialStock}</p>
                <p><strong>Stock Final:</strong> ${currentStock}</p>
                <p class="italic">${message}</p>
            `;

            summaryModal.classList.remove("hidden");
        }

        function hideSummary() {
            summaryModal.classList.add("hidden");
        }

        // EXPONE LAS FUNCIONES (IMPORTANTE PARA GITHUB PAGES)
        window.initializeInventory = initializeInventory;
        window.updateStock = updateStock;
        window.showSummary = showSummary;
        window.hideSummary = hideSummary;

        // SERVICE WORKER
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

</body>
</html>
